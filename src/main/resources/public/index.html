<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <script src="js/angular.js" type="text/javascript"></script>
    <script src="js/adsmaker.js" type="text/javascript"></script>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    
<style type="text/css">
    [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
     }
.w3-btn{width:150px;}
.float{
float:left;
}
        
</style>
</head>

<body ng-app="AdsMaker" class="w3-container">


<nav class="w3-sidenav w3-white w3-card-2" style="display:none" id="mySidenav">
  <a href="javascript:void(0)"
  onclick="w3_close()"
  class="w3-closenav w3-large">Close &times;</a>
  <a href="#">Home</a>
  <a href="#">Services</a>
  <a href="#">Contact Us</a>
  </nav>

<div id="main">

<header class="w3-container w3-teal">
  <span class="w3-opennav w3-xlarge" onclick="w3_open()" id="openNav">&#9776;</span>
  <h1>Create Your Own Add</h1>
</header>
<div >
<img src="adselement/images/d.jpg" alt="Car" style="width:50%; height:30%; margin-left:50%;">
<div class="container">
    <h1>Greeting</h1>
    <div ng-controller="AdsOptionsController" ng-cloak class="ng-cloak">
        <p> {{greeting}}</p>

        <p> Headlines here</p>
        <div ng-repeat="headline in headLines">
            <p> {{headline}}</p>
        </div>

        <p> SubHeadlines here</p>
        <div ng-repeat="subheadline in subheadLines">
            <p> {{subheadline}}</p>
        </div>


        <p>Buttons here</p>
        <div ng-repeat="button in buttons">
            <p> {{button}}</p>
        </div>


	</div>
	</div>
</div>
<div class="w3-container">
  
</div>

<footer class="w3-container w3-teal">
  <h5>Footer</h5>
  <p>Footer information goes here</p>
</footer>

</div>
      
<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidenav").style.width = "25%";
  document.getElementById("mySidenav").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidenav").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>
     


</body>
</html>
