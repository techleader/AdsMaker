<body ng-app="AdsMaker" ng-controller="AdsOptionsController">

<div class="container ">

    <div>
        <header class="w3-container w3-teal">
            <h1>Create Your Own Ad</h1>
        </header>
    </div>

    <div class="col-sm-6">

        <div  ng-cloak >

            <h2 > <font face="Agency FB">Select Headlines</font></h2>
            <ul class="list-group healineScroll">
                <div ng-repeat="headline in headLines">
                    <a class="list-group-item{{getActiveHeadingClass(headline.hid)}}"  ng-click="setActiveHeading(headline)">{{headline.headline}}
                    </a>
                </div>
            </ul>

            <h2> <font face="Agency FB">Select Sub-Headlines</font></h2>
            <ul class="list-group healineScroll" style="margin-bottom:3%;">
                <div ng-repeat="subheadline in subheadLines">
                    <a class="list-group-item{{getActiveSubHeadingClass(subheadline.shid)}}"  ng-click="setActiveSubHeading(subheadline)">{{subheadline.subheadline}}
                    </a>
                </div>
            </ul>

            <h2 style="margin-left:2%"><font face="Agency FB">Select Images</font></h2>

               <ul class="list-group scroll" >
                   <div ng-repeat="image in images">
                       <a class="list-group-item{{getActiveImageClass(images)}}"  ng-click="setActiveImage(image)">
                           <img src="adelement/images/thumbnail/{{image}}" alt="Car" >{{image}}
                       </a>
                   </div>
               </ul>

           </div>
        </div>



    <div class="col-sm-6">
        <div class="polaroid marginleft">

            <div class="con" >
                <img src="adelement/images/{{activeImage}}"  width="450px" height="270px">

                <div class="topleft">{{activeHeading.headline}}</div><br>
            </div>
            <div>
                <div class="bottomleft">{{activeSubHeading.subheadline}}</div>
                    <div class="w3-btn-group bottomright">
                        <button class="w3-btn w3-teal button" >{{activeButton.btnLabel}}</button>
                    </div>
            </div>
        </div>
    </div>
    <div class="col-sm-5">
        <h2 style="margin-left:1.5cm;" class="seven"><font face="Agency FB" style="margin-left:25%;">Select Buttons</font></h2>
        <div class="row " >

            <div class="col-sm-6" style="margin-left:5cm;">

                <div ng-repeat="button in buttons">
                    <a href="" ng-click="setActiveButton(button)">
                        <div class="w3-btn-group">
                            <button class="w3-btn w3-teal" >{{button.btnLabel}}</button>
                        </div><br>
                    </a>
                </div>
            </div>
            <div class="col-sm-6">
                <button class="button1" style="margin-top:1cm;margin-left:3cm;" ng-click="saveAds()">
                    <span>Save your Ad </span>
                </button>
            </div>


        </div>


    </div>
</div>
</body>

    <script>
        function w3_open() {
            document.getElementById("main").style.marginLeft = "25%";
            document.getElementById("mySidenav").style.width = "25%";
            document.getElementById("mySidenav").style.display = "block";
            document.getElementById("openNav").style.display = 'none';
        }
        function w3_close() {
            document.getElementById("main").style.marginLeft = "0%";
            document.getElementById("mySidenav").style.display = "none";
            document.getElementById("openNav").style.display = "inline-block";
        }
    </script>
